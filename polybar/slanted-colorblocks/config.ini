[global/wm]
margin-bottom = 40
margin-top = 0

include-file = ~/dotfiles/polybar/slanted-colorblocks/categories/media.ini
include-file = ~/dotfiles/polybar/slanted-colorblocks/categories/performance.ini
include-file = ~/dotfiles/polybar/slanted-colorblocks/categories/general.ini
include-file = ~/dotfiles/polybar/slanted-colorblocks/categories/core.ini

[bar/main]

font-0 = "GE Inspira:size=10;2"
font-1 = "waffle:size=18;1"
font-2 = "Hack Nerd Font Mono:size=14;2"
font-3 = "Hack Nerd Font Mono:size=14;2"
font-4 = "Hack Nerd Font Mono:size=20;3"
font-5 = "Material Design Icons:size=14;2"
font-6 = "Hack Nerd Font Mono:size=25;4"
font-7 = "Hack Nerd Font Mono:size=12;3"
font-8 = "Hack Nerd Font Mono:size=16;3"

monitor = ${env:MONITOR:}
monitor-fallback =

monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 25

offset-x = 0%
offset-y = 0%

background = ${colors.alpha}
foreground = ${colors.foreground}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${colors.foreground}

border-size = 0
border-color = ${colors.background}
padding = 0

module-margin-left = 0
module-margin-right = 0

modules-left = menu i3 sep sep slant-right-alt
modules-center = slant-left title sep sep youtube reddit forti gmail code slant-right
modules-right = slant-left-alt mic pulseaudio battery keyboard date sysmenu

dim-value = 0.5
separator = 
wm-name = 
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
;format-foreground = 
;format-background = 
;format-underline =
;format-overline =
;format-spacing =
;format-padding =
;format-margin =
;format-offset =

pseudo-transparency = true
