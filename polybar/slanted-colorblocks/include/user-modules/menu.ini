[module/menu]
type = custom/menu

expand-right = true

menu-0-0 =  Menu
menu-0-0-background = ${colors.background}
menu-0-0-foreground = ${colors.foreground_alt}
menu-0-0-exec = ~/dotfiles/rofi/scripts/rofi-apps &
menu-0-1 =  Files
menu-0-1-background = ${colors.background}
menu-0-1-foreground = ${colors.foreground_alt}
menu-0-1-exec = pcmanfm &
menu-0-2 =  Terminal
menu-0-2-background = ${colors.background}
menu-0-2-foreground = ${colors.foreground_alt}
menu-0-2-exec = termite &
menu-0-3 =" Browser  "
menu-0-3-background = ${colors.background}
menu-0-3-foreground = ${colors.foreground_alt}
menu-0-3-exec = firefox &

format = <label-toggle><menu>
format-background = ${colors.background}

label-open ="  "
label-open-background = ${colors.background}
label-open-foreground = ${colors.shade_standard}
label-open-padding = 2
label-open-font = 2

label-close = "  "
label-close-background = ${colors.background}
label-close-foreground = ${colors.shade_standard}
label-close-padding = 2
label-close-font = 2

label-separator = " | "
label-separator-background = ${colors.background}
label-separator-foreground = ${colors.shade_standard}
