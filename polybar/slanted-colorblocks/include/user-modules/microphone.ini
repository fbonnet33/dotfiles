[module/mic]
type = custom/script
exec = ~/dotfiles/polybar/slanted-colorblocks/scripts/pulseaudio-microphone.sh
format-background = ${colors.microphone_background}
format-foreground = ${colors.icon_mic}
tail = true
click-left = ~/dotfiles/polybar/slanted-colorblocks/scripts/pulseaudio-microphone.sh --toggle &
scroll-up = ~/dotfiles/polybar/slanted-colorblocks/scripts/pulseaudio-microphone.sh --increase &
scroll-down = ~/dotfiles/polybar/slanted-colorblocks/scripts/pulseaudio-microphone.sh --decrease &
