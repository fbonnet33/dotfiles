[module/temperature]
type = internal/temperature

interval = 0.5

thermal-zone = 1
warn-temperature = 65
units = true

format = <ramp> <label>
format-background = ${colors.shade_medium}
format-padding = 2

format-warn = <ramp> <label-warn>
format-warn-background = ${colors.shade_medium}
format-warn-foreground = ${colors.foreground}
format-warn-padding = 2
format-warn-underline = ${colors.level_danger}

label = %temperature-c%
label-warn = "%temperature-c%"

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-font = 2

ramp-4-foreground = ${colors.level_danger}
ramp-3-foreground = ${colors.level_very_high}
ramp-2-foreground = ${colors.level_high}
ramp-1-foreground = ${colors.level_medium}
ramp-0-foreground = ${colors.level_low}
