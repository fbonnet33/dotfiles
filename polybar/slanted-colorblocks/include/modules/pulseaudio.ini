[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 2

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.shade_standard}
format-volume-padding = 2

format-muted = <label-muted>
format-muted-prefix = %{T5}%{T-}
format-muted-prefix-font = 2
format-muted-background = ${colors.level_off}
format-muted-padding = 2

label-volume = %percentage%%

label-muted = " Muted"
label-muted-foreground = ${colors.foreground}

ramp-volume-4 = %{T5}%{T-}
ramp-volume-3 = %{T5}墳%{T-}
ramp-volume-2 = %{T7}%{T-}
ramp-volume-1 = %{T9}奔%{T-}
ramp-volume-0 = %{T8}奄%{T-}
ramp-volume-font = 2

ramp-volume-4-foreground = ${colors.level_very_high}
ramp-volume-3-foreground = ${colors.level_high}
ramp-volume-2-foreground = ${colors.level_medium}
ramp-volume-1-foreground = ${colors.level_low}
ramp-volume-0-foreground = ${colors.level_very_low}
