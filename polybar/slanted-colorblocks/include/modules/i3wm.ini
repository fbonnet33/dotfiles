[module/i3]
type = internal/i3
format = <label-state>   <label-mode>
index-sort = true

wrapping-scroll = true
icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-default = 0

format-background = ${colors.background}
format-foreground = ${colors.foreground}
label-visible-underline = blue

label-monitor = %name%
label-active = %icon%
label-active-background = ${colors.shade_lighter}
label-active-foreground = #0a0a0a

pin-workspaces = true
label-mode-padding = 2
label-mode-foreground = #fff
label-mode-background = ${colors.shade_dark}

label-focused = %index%
label-focused-background = ${colors.shade_light}
label-focused-underline= ${colors.underline}
label-focused-padding = 5

label-unfocused = %index%
label-unfocused-padding = 2

label-urgent = %index%
;label-urgent-background = ${colors.background}
label-urgent-background = ${colors.underline}

label-empty = %icon%
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground_alt}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.shade_standard}

strip-wsnumbers = true
